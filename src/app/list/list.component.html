
<table mat-table [dataSource]="this.service.getVideoGames() | async" >
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let videoGame"> {{videoGame.name}} </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let videoGame"> {{videoGame.type}} </td>
  </ng-container>
  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef class="text-center">View detail</th>
    <td mat-cell *matCellDef="let videoGame"><button (click)="viewDetail(videoGame)" class="button-view">View</button></td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let videoGame"><button (click)="delete(videoGame)" class="button-delete">Delete</button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<div>
  <button (click)="addVideoGame()">Add a new video game</button>
</div>

<app-view  *ngIf="boolView" [videoGame]="videoGame"></app-view>

<app-form *ngIf="boolView || boolViewAdd" [videoGame]="videoGame"  [boolView]="boolView" (boolViewChange)="boolView = false" [boolViewAdd]="boolViewAdd" (boolViewAddChange)="boolViewAdd = false"></app-form>
